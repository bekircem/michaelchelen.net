---
layout: default
title: michaelchelen.net
---

{% for post in site.posts limit:5 %}
    <div class="post">
    
        <h3 class="article_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="meta article_meta">
            Posted {{ post.date | date_to_string }}
        </div>  
        <div class="body">
            {{ post.content | postmorefilter }}
        </div>
    </div>
{% endfor %}

<div>
<a href="./all.html">View All Posts</a>
</div>
