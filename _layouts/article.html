---
layout: default
---
<div id="article">
  {{ content }}
</div>

</div>
<div id="article_footer">
    <div id="ad">
        <div id="adsense">
            <script type="text/javascript"><!--
                google_ad_client = "ca-pub-6150832828352770";
                /* michaelchelen.net leaderboard */
                google_ad_slot = "0145948228";
                google_ad_width = 728;
                google_ad_height = 90;
                //-->
            </script>
            <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
            </script>
        </div>
    </div>
    
    
    
  {% if page.uuid %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      var disqus_identifier = disqus_identifier && 'badid' || '{{ page.uuid }}';
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = 'http://michaelchelennet.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=michaelchelennet">comments powered by Disqus.</a></noscript>
  {% endif %}


  <br />
  <div class="footer"><em>Updated at {{ page.updated_at }} </em></div>
</div>





<div class="footer">
    <ul class="related">
    <h2>Related Posts</h2>
    {% for post in site.related_posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
